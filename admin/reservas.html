<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reservaciones</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .reserva-container {
        background-color: #fff0f3;
        border-radius: 12px;
        padding: 30px;
        margin-top: 40px;
        box-shadow: 0 6px 15px rgba(224, 110, 151, 0.1);
      }

      .reserva-title {
        color: #b85c7c;
        font-weight: bold;
        margin-bottom: 30px;
      }

      .table thead {
        background-color: #fceae8;
      }

      .table th {
        color: #b85c7c;
      }

      .table tbody tr:hover {
        background-color: #fff8fa;
      }

      .btn-volver {
        background-color: #e06e97;
        color: white;
        font-weight: bold;
        padding: 10px 25px;
        border-radius: 30px;
        border: none;
        transition: background-color 0.3s ease;
        margin-top: 30px;
      }

      .btn-volver:hover {
        background-color: #cc5d85;
      }

      .volver-container {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container reserva-container">
      <h2 class="text-center reserva-title">Lista de Reservaciones</h2>

      <!-- Botón para volver -->
      <div class="volver-container">
        <a href="/admin/panel.html" class="btn btn-volver">← Volver al Panel</a>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Servicio</th>
            <th>Fecha</th>
            <th>Hora</th>
          </tr>
        </thead>
        <tbody id="tabla-reservas">
          <!-- Las reservas se insertarán aquí -->
        </tbody>
      </table>
    </div>

    <script type="module" src="reservas.js"></script>
  </body>
</html>
