<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 tercero p-4 rounded">
          <h2 class="text-center mb-4 color-primario">Iniciar Sesión</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <button type="submit" class="btn primario w-100">Ingresar</button>
            <div id="errorMsg" class="mt-3 text-danger text-center d-none">
              Usuario o contraseña incorrectos
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
